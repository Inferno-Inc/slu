project_name: slut

before:
  hooks:
    - go mod tidy
builds:
  -
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X github.com/sikalabs/slut/cmd/version.version=v{{.Version}}
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "arm"
      - goos: windows
        goarch: "arm64"
      - goos: linux
        goarch: arm
        goarm: 6
    binary: slut

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"

release:

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256

brews:
  -
    name: slut
    tap:
      owner: sikalabs
      name: homebrew-tap
    homepage: https://github.com/sikalabs/slut
    url_template: "https://github.com/sikalabs/slut/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    folder: Formula
    caveats: "How to use this binary: https://github.com/sikalabs/slut"
    description: "SikaLabs Utils"
    test: |
      system "#{bin}/slut version"

dockers:
    -
      goos: linux
      goarch: amd64
      image_templates:
        - "sikalabs/slut:{{ .Tag }}"
      skip_push: false
      dockerfile: Dockerfile
      ids:
        - slut
      build_flag_templates:
        - "--label=org.opencontainers.image.created={{.Date}}"
        - "--label=org.opencontainers.image.title={{.ProjectName}}"
        - "--label=org.opencontainers.image.revision={{.FullCommit}}"
        - "--label=org.opencontainers.image.version={{.Version}}"
        - "--label=org.label-schema.schema-version=1.0"
        - "--label=org.label-schema.version={{.Version}}"
        - "--label=org.label-schema.name={{.ProjectName}}"
        - "--label=com.github.actions.name={{.ProjectName}}"
        - "--label=repository=https://github.com/sikalabs/slut"
        - "--label=maintainer=SikaLabs <opensource@sikalabs.com>"
    - goos: linux
      goarch: arm64
      image_templates:
        - "sikalabs/slut:{{ .Tag }}-arm64v8"
      skip_push: false
      dockerfile: Dockerfile.arm64v8
      ids:
        - slut
      build_flag_templates:
        - "--label=org.opencontainers.image.created={{.Date}}"
        - "--label=org.opencontainers.image.title={{.ProjectName}}"
        - "--label=org.opencontainers.image.revision={{.FullCommit}}"
        - "--label=org.opencontainers.image.version={{.Version}}"
        - "--label=org.label-schema.schema-version=1.0"
        - "--label=org.label-schema.version={{.Version}}"
        - "--label=org.label-schema.name={{.ProjectName}}"
        - "--label=com.github.actions.name={{.ProjectName}}"
        - "--label=repository=https://github.com/sikalabs/slut"
        - "--label=maintainer=SikaLabs <opensource@sikalabs.com>"
